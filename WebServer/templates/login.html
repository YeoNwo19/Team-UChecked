<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>login</h1>
    <form method="post">
        <p><input type="text" name="username" placeholder="login id"></p>
        <p><input type="password" name="password" placeholder="login passwd"></p>
        <p><input type="submit" value="Login"></p>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
